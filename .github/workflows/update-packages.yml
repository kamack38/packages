name: ðŸ”ƒ Package Update

on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:
    inputs:
      parameters:
        description: 'Parameters for updater'
        required: false

jobs:
  update-choco-packages:
    runs-on: windows-2019
    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2.3.4
      - name: Install & Import AU
        shell: powershell
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module au
          Import-Module au
      - name: ðŸ”§ Run update script
        shell: powershell
        run: |
          .\update_all.ps1 ${{ github.event.inputs.parameters }}
  update-aur-packages:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2.3.4
      - name: ðŸ”§ Run update script
        run: |
          bash update-pkgs.sh
      - name: ðŸ“Œ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'feat: ðŸ”¼ Update AUR packages'
