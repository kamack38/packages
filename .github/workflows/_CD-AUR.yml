name: ðŸš€ Publish AUR package

on:
  workflow_call:
    inputs:
      pkgname:
        description: Name of the package
        required: true
        type: string
  workflow_dispatch:
    inputs:
      pkgname:
        description: Name of the package
        required: true
        type: choice
        options:
          - oh-my-posh-bin

jobs:
  publish-aur:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ðŸ”§ Update checksums & makepkg
        run: |
          cd ./packages/${{ github.event.inputs.pkgname }}
          makepkg -Sc PKGBUILD
          updpkgsums PKGBUILD
      - name: ðŸš€ Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v2.2.5
        with:
          pkgname: ${{ github.event.inputs.pkgname }}
          pkgbuild: ./packages/${{ github.event.inputs.pkgname }}/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package to ${{ steps.get-latest-tag.outputs.tag }}
