name: ðŸš€ Publish AUR package

on:
  workflow_call:
    inputs:
      packages:
        description: Name of the package
        required: true
        type: string
  workflow_dispatch:
    inputs:
      packages:
        description: Name of the package
        required: true
        type: choice
        options:
          - "['oh-my-posh-bin']"

jobs:
  publish-aur:
    strategy:
      fail-fast: false
      matrix:
        pkgname: ${{ fromJSON(format('{0}{1}', github.event.inputs.packages, inputs.packages)) }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ðŸ”ƒ Get package version
        run: |
          source packages/${{ matrix.pkgname }}/PKGBUILD
          echo "PKGVER=$pkgver" >> $GITHUB_ENV
      - name: ðŸš€ Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v2.2.5
        with:
          pkgname: ${{ matrix.pkgname }}
          pkgbuild: ./packages/${{ matrix.pkgname }}/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update ${{ matrix.pkgname }} package to ${{ env.PKGVER }}
