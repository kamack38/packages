name: ðŸš€ Update & publish AUR package

on:
  workflow_call:
    inputs:
      packages:
        description: Name of the package
        required: true
        type: string
    secrets:
      AUR_SSH_PRIVATE_KEY:
        description: Private key for the AUR account
        required: true
      KNOWN_HOSTS:
        description: Known hosts file
        required: true
      AUR_EMAIL:
        description: Email address for the AUR account
        required: true
      AUR_USERNAME:
        description: Username for the AUR account
        required: true

  workflow_dispatch:
    inputs:
      packages:
        description: Name of the package
        required: true
        type: choice
        options:
          - "['oh-my-posh-bin']"
          - "['dwall-git']"
          - "['openasar-git']"
          - "['solve3-cli']"

jobs:
  aur:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkgname: ${{ fromJson(github.event.inputs.packages) }}${{ fromJson(inputs.packages) }}

    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ðŸ”§ Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Get old version
        id: old-ver
        run: |
          source packages/${{ matrix.pkgname }}/PKGBUILD
          echo "$pkgver"
          echo "::set-output name=old-ver::$pkgver"

      - name: Validate package
        uses: kamack38/arch-package-action@main
        with:
          path: packages/${{ matrix.pkgname }}
          aur: true

      - name: Update package sums
        uses: kamack38/arch-package-action@main
        with:
          path: packages/${{ matrix.pkgname }}
          updpkgsums: true

      - name: Show status
        run: |
          git status

      - name: ðŸ”ƒ Get package version
        run: |
          source packages/${{ matrix.pkgname }}/PKGBUILD
          echo "PKGVER=$pkgver" >> $GITHUB_ENV

      - name: ðŸš€ Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@master
        with:
          pkgname: ${{ matrix.pkgname }}
          pkgbuild: ./packages/${{ matrix.pkgname }}/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update ${{ matrix.pkgname }} package to ${{ env.PKGVER }}
