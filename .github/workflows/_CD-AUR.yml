name: ðŸš€ Update & publish AUR package

on:
  workflow_call:
    inputs:
      packages:
        description: Name of the package
        required: true
        type: string
    secrets:
      AUR_SSH_PRIVATE_KEY:
        description: Private key for the AUR account
        required: true
      KNOWN_HOSTS:
        description: Known hosts file
        required: true
      AUR_EMAIL:
        description: Email address for the AUR account
        required: true
      AUR_USERNAME:
        description: Username for the AUR account
        required: true

  workflow_dispatch:
    inputs:
      packages:
        description: Name of the package
        required: true
        type: choice
        options:
          - "['oh-my-posh-bin']"
          - "['dwall-git']"
          - "['openasar-git']"
          - "['solve3-cli']"

jobs:
  aur:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkgname: ${{ fromJson(format('{0}{1}', github.event.inputs.packages, inputs.packages)) }}

    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ðŸ”§ Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: ðŸ”ƒ Get old version
        id: old-ver
        run: |
          source packages/${{ matrix.pkgname }}/PKGBUILD
          echo "$pkgver"
          echo "OLD-PKGVER=$pkgver" >> $GITHUB_ENV

      - name: ðŸ”„ Validate package
        uses: kamack38/arch-package-action@main
        with:
          path: packages/${{ matrix.pkgname }}
          aur: true

      - name: ðŸ”¼ Update package sums
        uses: kamack38/arch-package-action@main
        with:
          path: packages/${{ matrix.pkgname }}
          updpkgsums: true

      - name: ðŸ”ƒ Get package version
        run: |
          source packages/${{ matrix.pkgname }}/PKGBUILD
          echo "PKGVER=$pkgver" >> $GITHUB_ENV

      - name: ðŸ”ƒ Fetch newest repo version
        run: git pull

      - name: ðŸ¤” Check if package updated
        run: |
          if [[ $(git status --porcelain) ]]; then echo "UPDATED=true" >> $GITHUB_ENV; else echo "UPDATED=false" >> $GITHUB_ENV; fi
          echo ${{ env.UPDATED }}

      - name: ðŸ’„ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'feat: ðŸ”¼ Update ${{ matrix.pkgname }} from ${{ env.OLD-PKGVER }} to ${{ env.PKGVER }}'

      - name: ðŸš€ Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@master
        if: env.UPDATED == 'true'
        with:
          pkgname: ${{ matrix.pkgname }}
          pkgbuild: ./packages/${{ matrix.pkgname }}/PKGBUILD
          assets: ./packages/${{ matrix.pkgname }}/${{ matrix.pkgname }}.install
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update ${{ matrix.pkgname }} package to ${{ env.PKGVER }}
