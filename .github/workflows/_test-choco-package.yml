name: 🍫 CI - Test Choco Package

on:
  workflow_call:
    inputs:
      packages:
        description: Name of the package
        required: true
        type: string
  workflow_dispatch:
    inputs:
      packages:
        description: Name of the package
        required: true
        type: choice
        options:
          - "['7tt']"
          - "['action']"
          - "['betterdiscord']"
          - "['blitz.gg']"
          - "['borderlessminecraft']"
          - "['croc']"
          - "['dcforoffice']"
          - "['jarfix']"
          - "['leagueoflegendseune']"
          - "['nvm.install']"
          - "['nvm.portable']"
          - "['onefetch']"
          - "['portmaster']"
          - "['tcno-acc-switcher']"
          - "['tree-sitter']"
          - "['windhawk']"
          - "['valorant']"

jobs:
  generate-input:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "::set-output name=matrix::${{ github.event.inputs.packages }}${{ inputs.packages }}""
  test-package:
    strategy:
      fail-fast: false
      matrix:
        package-name: ${{ fromJSON(needs.generate-input.outputs.matrix) }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: 🔧 Build package
        run: |
          .\build.ps1 ${{ matrix.package-name }}
      - name: ➕ Add New Package Source
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: source add --name='repo' --source='./dist/' --priority='1'
      - name: 🟢 Install ${{ matrix.package-name }}
        uses: crazy-max/ghaction-chocolatey@v1
        timeout-minutes: 4
        with:
          args: install ${{ matrix.package-name }} -dvy
      - name: 🔴 Uninstall ${{ matrix.package-name }}
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: uninstall ${{ matrix.package-name }} -dvy
